<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        body {
            background: url('pencil.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
    </style>
    
</head>
<body>
    <div class="grid grid-cols-3 gap-6 max-w-5xl mx-auto mt-10">
        <img src="camera.jpeg" alt="Image 1" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="clicpic.jpeg" alt="Image 2" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="potrait.jpeg" alt="Image 3" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="pencil.jpeg" alt="imgage 4" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="book.jpeg" alt="Image 5" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="fixglass.jpeg" alt="Image 6" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="cinematic.jpeg" alt="Image 7" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="portraitblack.jpeg" alt="Image 8" class="w-full h-auto rounded-lg animate-fade-down">
        <img src="read1.jpeg" alt="Image 9" class="w-full h-auto rounded-lg animate-fade-down">
    </div>
    <div>
        <button="flex text-centre"><a href="index.html">back to home page</a></button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
